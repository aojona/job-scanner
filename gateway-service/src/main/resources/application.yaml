server:
  port: 8765

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: web-ui
        uri: lb://web-ui
        predicates:
        - Path=/**
        - NotPath=/v3/**
        filters:
        - RewritePath=/web-ui/(?<path>.*), /$\{path}
      - id: openapi
        uri: http://localhost:${server.port}
        predicates:
        - Path=/v3/api-docs/**
        filters:
        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

springdoc:
  swagger-ui:
    urls:
    - name: rest-api
      url: /v3/api-docs/rest-api